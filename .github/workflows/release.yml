name: release

on:
  push:
    tags:
      - 'v*'

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: ./build.cmd

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: env-manage
        path: dist/env-manage.7z

